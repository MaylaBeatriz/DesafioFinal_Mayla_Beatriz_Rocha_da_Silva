<form [formGroup]="cadastroForm"> 
    <div class="w-50 p-2">
        <input type="text" formControlName="nome" class="form-control" id="tx-nome" placeholder="Nome" />
        <app-validacao [campo]="cadastroForm.get('nome')" name="'Nome'"></app-validacao>
    </div>
    <div class="w-50 p-2">
        <input type="text" formControlName="idade" class="form-control" id="tx-idade" placeholder="Idade" />
        <app-validacao [campo]="cadastroForm.get('idade')" name="'Idade'"></app-validacao>
    </div>
    <div class="w-50 p-2">
        <input type="text" formControlName="formacao" class="form-control" id="tx-formacao" placeholder="FormaÃ§Ã£o" />
        <app-validacao [campo]="cadastroForm.get('formacao')" name="'Formacao'"></app-validacao>
    </div>
    <div class="w-50 p-2">
        <input type="email" formControlName="email" class="form-control" id="tx-email" placeholder="E-mail" />
        <app-validacao [campo]="cadastroForm.get('email')" name="'Email'"></app-validacao>
    </div>
    <div class="w-50 p-2">
        <input type="password" formControlName="senha" class="form-control" id="pwd-senha" placeholder="Senha" />
        <app-validacao [campo]="cadastroForm.get('senha')" name="'Senha'"></app-validacao>
    </div>
    <button type="submit" class="btn btn-primary mr-4 ml-2" [disabled]="!cadastroForm.valid" (click)="cadastrarAluno()">Cadastrar</button>
</form>
